					<script type="application/json" id="video01cc"> 
					{
					"@lang": "en",

					"body": {
					"div": [
					{
					"@lang": "en",
					"@style": "b1",
					"p": [
					{
					"@begin": "0:00:00.540",
					"@end": "0:00:02.590",
					"#text": "Dell The power to do more"
					},
					{
					"@begin": "0:00:03.420",
					"@end": "0:00:06.550",
					"#text": "The Dell PowerEdge T320 is a one socket tower server."
					},
					{
					"@begin": "0:00:06.890",
					"@end": "0:00:08.720",
					"#text": "It enables you to become more productive"
					},
					{
					"@begin": "0:00:08.940",
					"@end": "0:00:10.390",
					"#text": "and grow your business."
					},
					{
					"@begin": "0:00:10.620",
					"@end": "0:00:12.320",
					"#text": "It's an excellent fit for collaboration"
					},
					{
					"@begin": "0:00:12.540",
					"@end": "0:00:14.120",
					"#text": "and productivity applications"
					},
					{
					"@begin": "0:00:14.460",
					"@end": "0:00:16.640",
					"#text": "as well as data coordination and sharing."
					},
					{
					"@begin": "0:00:16.860",
					"@end": "0:00:17.590",
					"#text": "My name is Richard Deck"
					},
					{
					"@begin": "0:00:17.940",
					"@end": "0:00:20.240",
					"#text": "and I'm an enterprise solution specialist here at Dell."
					},
					{
					"@begin": "0:00:20.570",
					"@end": "0:00:23.720",
					"#text": "The T320 features the powerful performance of an Intel processor,"
					},
					{
					"@begin": "0:00:24.050",
					"@end": "0:00:27.550",
					"#text": "either from the Intel Xeon E5-2400 product family"
					},
					{
					"@begin": "0:00:27.770",
					"@end": "0:00:30.920",
					"#text": "or from the Intel Pentium 1400 product family."
					},
					{
					"@begin": "0:00:31.370",
					"@end": "0:00:33.920",
					"#text": "In addition to the compute power of an Intel processor"
					},
					{
					"@begin": "0:00:34.140",
					"@end": "0:00:35.840",
					"#text": "with up to eight cores,"
					},
					{
					"@begin": "0:00:36.170",
					"@end": "0:00:39.190",
					"#text": "the T320 has six DIMM slots for memory expansion,"
					},
					{
					"@begin": "0:00:39.420",
					"@end": "0:00:40.630",
					"#text": "up to 96 gigabytes."
					},
					{
					"@begin": "0:00:40.970",
					"@end": "0:00:44.950",
					"#text": "It fits into the quietest office environments unobtrusively."
					},
					{
					"@begin": "0:00:45.290",
					"@end": "0:00:48.920",
					"#text": "Well, the T320 does have a very quiet acoustical profile."
					},
					{
					"@begin": "0:00:49.140",
					"@end": "0:00:51.440",
					"#text": "Moreover, it has five PCIe slots."
					},
					{
					"@begin": "0:00:51.770",
					"@end": "0:00:53.840",
					"#text": "Three of them are Intel  integrated I/O"
					},
					{
					"@begin": "0:00:54.170",
					"@end": "0:00:56.470",
					"#text": "with PCIe generation 3.0 slots,"
					},
					{
					"@begin": "0:00:56.680",
					"@end": "0:00:58.980",
					"#text": "and two of them are generation two slots."
					},
					{
					"@begin": "0:00:59.330",
					"@end": "0:01:01.260",
					"#text": "These give the T320 substantial I/O throughput"
					},
					{
					"@begin": "0:01:01.620",
					"@end": "0:01:03.320",
					"#text": "to drive application performance."
					},
					{
					"@begin": "0:01:03.880",
					"@end": "0:01:04.980",
					"#text": "Helping to drive performance,"
					},
					{
					"@begin": "0:01:05.220",
					"@end": "0:01:08.120",
					"#text": "the T320 supports an optional internal graphical processing unit,"
					},
					{
					"@begin": "0:01:08.330",
					"@end": "0:01:10.860",
					"#text": "or GPU. This feature helps users"
					},
					{
					"@begin": "0:01:11.080",
					"@end": "0:01:13.030",
					"#text": "running graphical rendering applications,"
					},
					{
					"@begin": "0:01:13.370",
					"@end": "0:01:17.950",
					"#text": "medical imaging applications  or running desktop virtualization."
					},
					{
					"@begin": "0:01:18.290",
					"@end": "0:01:19.390",
					"#text": "In order to grow with you,"
					},
					{
					"@begin": "0:01:19.620",
					"@end": "0:01:21.670",
					"#text": "your server will need plenty of data storage."
					},
					{
					"@begin": "0:01:21.880",
					"@end": "0:01:23.350",
					"#text": "The T320 has you covered there."
					},
					{
					"@begin": "0:01:23.680",
					"@end": "0:01:27.060",
					"#text": "It supports up to four 3.5 inch cabled hard drives,"
					},
					{
					"@begin": "0:01:27.420",
					"@end": "0:01:32.470",
					"#text": "eight 3.5 inch hot swap drives or 16 2.5 inch hot swap drives."
					},
					{
					"@begin": "0:01:32.930",
					"@end": "0:01:34.630",
					"#text": "For protecting the data on your hard drives"
					},
					{
					"@begin": "0:01:34.850",
					"@end": "0:01:38.470",
					"#text": "the T320 supports hardware and software RAID options"
					},
					{
					"@begin": "0:01:38.680",
					"@end": "0:01:41.350",
					"#text": "to fit your specific needs. It also offers cabled"
					},
					{
					"@begin": "0:01:41.570",
					"@end": "0:01:44.720",
					"#text": "or optional, redundant, high efficiency power supplies."
					},
					{
					"@begin": "0:01:44.930",
					"@end": "0:01:47.950",
					"#text": "It also has optional soft fault power fans."
					},
					{
					"@begin": "0:01:48.280",
					"@end": "0:01:51.660",
					"#text": "It comes with dual SD cards and ECC memory"
					},
					{
					"@begin": "0:01:51.880",
					"@end": "0:01:53.230",
					"#text": "to help keep the systems operational"
					},
					{
					"@begin": "0:01:53.560",
					"@end": "0:01:55.740",
					"#text": "in the event of something unexpected."
					},
					{
					"@begin": "0:01:55.960",
					"@end": "0:01:57.660",
					"#text": "The server is also Fresh Air-compliant."
					},
					{
					"@begin": "0:01:58.010",
					"@end": "0:02:01.030",
					"#text": "This means that it can operate in extended temperature ranges"
					},
					{
					"@begin": "0:02:01.250",
					"@end": "0:02:02.460",
					"#text": "without chilled air or coolant."
					},
					{
					"@begin": "0:02:02.930",
					"@end": "0:02:04.750",
					"#text": "This can help reduce your power consumption"
					},
					{
					"@begin": "0:02:04.960",
					"@end": "0:02:05.710",
					"#text": "and save you money."
					},
					{
					"@begin": "0:02:06.160",
					"@end": "0:02:07.380",
					"#text": "It also gives you the flexibility"
					},
					{
					"@begin": "0:02:07.620",
					"@end": "0:02:10.270",
					"#text": "to install it in remote or temporary locations."
					},
					{
					"@begin": "0:02:10.610",
					"@end": "0:02:12.780",
					"#text": "If you're standardized on rack infrastructure,"
					},
					{
					"@begin": "0:02:12.880",
					"@end": "0:02:15.310",
					"#text": "the T320 is also available in a rack mount chassis."
					},
					{
					"@begin": "0:02:15.760",
					"@end": "0:02:17.340",
					"#text": "When it comes to managing the T320,"
					},
					{
					"@begin": "0:02:17.680",
					"@end": "0:02:20.830",
					"#text": "you can take advantage of Dell's OpenManage portfolio"
					},
					{
					"@begin": "0:02:20.930",
					"@end": "0:02:22.380",
					"#text": "of systems management solutions."
					},
					{
					"@begin": "0:02:22.730",
					"@end": "0:02:25.870",
					"#text": "This includes support for Intel's Node Manager technology."
					},
					{
					"@begin": "0:02:26.210",
					"@end": "0:02:28.380",
					"#text": "Using these capabilities you can manage the T320 server"
					},
					{
					"@begin": "0:02:28.730",
					"@end": "0:02:32.460",
					"#text": "in a simplified, straightforward and efficient manner."
					},
					{
					"@begin": "0:02:32.680",
					"@end": "0:02:36.180",
					"#text": "For example, Dell's exclusive embedded systems management"
					},
					{
					"@begin": "0:02:36.410",
					"@end": "0:02:40.260",
					"#text": "allows you to deploy, update, maintain and monitor your system."
					},
					{
					"@begin": "0:02:40.610",
					"@end": "0:02:43.970",
					"#text": "You can do this locally, remotely, in virtual environments,"
					},
					{
					"@begin": "0:02:44.450",
					"@end": "0:02:46.030",
					"#text": "whether it's in-band or out of band."
					},
					{
					"@begin": "0:02:46.240",
					"@end": "0:02:48.660",
					"#text": "Moreover, since Dell's systems management is agent-free,"
					},
					{
					"@begin": "0:02:49.010",
					"@end": "0:02:50.710",
					"#text": "you can skip the time  and hassle expended"
					},
					{
					"@begin": "0:02:50.930",
					"@end": "0:02:53.830",
					"#text": "if you had to install and maintain the management agents."
					},
					{
					"@begin": "0:02:54.040",
					"@end": "0:02:56.570",
					"#text": "The T320 is an excellent tower or rack mount server."
					},
					{
					"@begin": "0:02:57.040",
					"@end": "0:02:59.110",
					"#text": "I would say that it delivers optimized performance,"
					},
					{
					"@begin": "0:02:59.330",
					"@end": "0:03:01.980",
					"#text": "configuration flexibility and investment protection."
					},
					{
					"@begin": "0:03:02.330",
					"@end": "0:03:04.260",
					"#text": "To find out more about how the T320 can benefit"
					},
					{
					"@begin": "0:03:04.480",
					"@end": "0:03:05.710",
					"#text": "your business or organization,"
					},
					{
					"@begin": "0:03:05.930",
					"@end": "0:03:07.750",
					"#text": "please contact your Dell sales representative,"
					},
					{
					"@begin": "0:03:08.080",
					"@end": "0:03:10.030",
					"#text": "channel partner or visit Dell.com."
					},
					{
					"@begin": "0:03:10.610",
					"@end": "0:03:13.860",
					"#text": "Dell The power to do more"
					}
					]
					},
					{
					"@lang": "zh-hant",
					"@style": "b1",
					"p": [
					{
					"@begin": "0:00:00.540",
					"@end": "0:00:02.590",
					"#text": "戴爾 激發無限"
					},
					{
					"@begin": "0:00:03.420",
					"@end": "0:00:06.550",
					"#text": "戴爾PowerEdge T320 是一款單槽塔式處理器"
					},
					{
					"@begin": "0:00:06.890",
					"@end": "0:00:08.720",
					"#text": "它能協助用戶改善生產力"
					},
					{
					"@begin": "0:00:08.940",
					"@end": "0:00:10.390",
					"#text": "促進業務成長"
					},
					{
					"@begin": "0:00:10.620",
					"@end": "0:00:12.320",
					"#text": "最適用於協作"
					},
					{
					"@begin": "0:00:12.540",
					"@end": "0:00:14.120",
					"#text": "生產應用"
					},
					{
					"@begin": "0:00:14.460",
					"@end": "0:00:16.640",
					"#text": "以及數據整合與分享等工作"
					},
					{
					"@begin": "0:00:16.860",
					"@end": "0:00:17.590",
					"#text": "我是Richard Deck"
					},
					{
					"@begin": "0:00:17.940",
					"@end": "0:00:20.240",
					"#text": "戴爾企業解決方案專員"
					},
					{
					"@begin": "0:00:20.570",
					"@end": "0:00:23.720",
					"#text": "T320整合了英特爾處理器的強大功能"
					},
					{
					"@begin": "0:00:24.050",
					"@end": "0:00:27.550",
					"#text": "內置英特爾Xeon E5-2400產品系列"
					},
					{
					"@begin": "0:00:27.770",
					"@end": "0:00:30.920",
					"#text": "或者英特爾Pentium 1400產品系列"
					},
					{
					"@begin": "0:00:31.370",
					"@end": "0:00:33.920",
					"#text": "英特爾處理器的計算能力卓越"
					},
					{
					"@begin": "0:00:34.140",
					"@end": "0:00:35.840",
					"#text": "最大支持8核"
					},
					{
					"@begin": "0:00:36.170",
					"@end": "0:00:39.190",
					"#text": "T320配備有6個DIMM插槽 可將記憶體擴展至"
					},
					{
					"@begin": "0:00:39.420",
					"@end": "0:00:40.630",
					"#text": "96G"
					},
					{
					"@begin": "0:00:40.970",
					"@end": "0:00:44.950",
					"#text": "其安靜無噪音的設計 最適合對音量有要求的辦公場所"
					},
					{
					"@begin": "0:00:45.290",
					"@end": "0:00:48.920",
					"#text": "T320具有清靜降噪功能"
					},
					{
					"@begin": "0:00:49.140",
					"@end": "0:00:51.440",
					"#text": "並且配有5個PCle插槽"
					},
					{
					"@begin": "0:00:51.770",
					"@end": "0:00:53.840",
					"#text": "其中三個為Pcle3.0插槽"
					},
					{
					"@begin": "0:00:54.170",
					"@end": "0:00:56.470",
					"#text": "支持英特爾整合I/O"
					},
					{
					"@begin": "0:00:56.680",
					"@end": "0:00:58.980",
					"#text": "其餘兩個是第二代插槽"
					},
					{
					"@begin": "0:00:59.330",
					"@end": "0:01:01.260",
					"#text": "由此T320就具備了強大I/O處理能力"
					},
					{
					"@begin": "0:01:01.620",
					"@end": "0:01:03.320",
					"#text": "足以提升應用性能"
					},
					{
					"@begin": "0:01:03.880",
					"@end": "0:01:04.980",
					"#text": "同樣起到提升性能的作用"
					},
					{
					"@begin": "0:01:05.220",
					"@end": "0:01:08.120",
					"#text": "T320還支持可選內部圖形處理單元"
					},
					{
					"@begin": "0:01:08.330",
					"@end": "0:01:10.860",
					"#text": "簡稱GPU 它的作用是可以幫助用戶"
					},
					{
					"@begin": "0:01:11.080",
					"@end": "0:01:13.030",
					"#text": "運行圖形處理應用"
					},
					{
					"@begin": "0:01:13.370",
					"@end": "0:01:17.950",
					"#text": "如醫療成像應用 或桌面虛擬化應用等"
					},
					{
					"@begin": "0:01:18.290",
					"@end": "0:01:19.390",
					"#text": "為確保T320跟上用戶業務發展的步伐"
					},
					{
					"@begin": "0:01:19.620",
					"@end": "0:01:21.670",
					"#text": "你的伺服器需要充足的數據存儲空間"
					},
					{
					"@begin": "0:01:21.880",
					"@end": "0:01:23.350",
					"#text": "T320能夠良好滿足這一需求"
					},
					{
					"@begin": "0:01:23.680",
					"@end": "0:01:27.060",
					"#text": "它最多支持4個3.5寸有線硬碟"
					},
					{
					"@begin": "0:01:27.420",
					"@end": "0:01:32.470",
					"#text": "8個3.5寸熱插拔硬碟 或者16個2.5寸熱插拔硬碟"
					},
					{
					"@begin": "0:01:32.930",
					"@end": "0:01:34.630",
					"#text": "為確保硬碟上存儲數據安全"
					},
					{
					"@begin": "0:01:34.850",
					"@end": "0:01:38.470",
					"#text": "T320支持硬體和軟體RAID方案"
					},
					{
					"@begin": "0:01:38.680",
					"@end": "0:01:41.350",
					"#text": "滿足客戶特定需求 同時提供了有線、可選的"
					},
					{
					"@begin": "0:01:41.570",
					"@end": "0:01:44.720",
					"#text": "冗餘的、高性能電源方案"
					},
					{
					"@begin": "0:01:44.930",
					"@end": "0:01:47.950",
					"#text": "還配備有可選軟故障電源風扇"
					},
					{
					"@begin": "0:01:48.280",
					"@end": "0:01:51.660",
					"#text": "雙SD卡 ECC記憶體"
					},
					{
					"@begin": "0:01:51.880",
					"@end": "0:01:53.230",
					"#text": "確保系統在突發情況下"
					},
					{
					"@begin": "0:01:53.560",
					"@end": "0:01:55.740",
					"#text": "正常運行"
					},
					{
					"@begin": "0:01:55.960",
					"@end": "0:01:57.660",
					"#text": "伺服器本身也是個空氣流通系統"
					},
					{
					"@begin": "0:01:58.010",
					"@end": "0:02:01.030",
					"#text": "這就意味著它可以在很大的溫度區間內正常運作"
					},
					{
					"@begin": "0:02:01.250",
					"@end": "0:02:02.460",
					"#text": "無需使用冷卻空氣或冷卻劑"
					},
					{
					"@begin": "0:02:02.930",
					"@end": "0:02:04.750",
					"#text": "由此可以協助客戶降低電耗"
					},
					{
					"@begin": "0:02:04.960",
					"@end": "0:02:05.710",
					"#text": "節省成本"
					},
					{
					"@begin": "0:02:06.160",
					"@end": "0:02:07.380",
					"#text": "它還可以安裝在遠程或臨時辦公場所"
					},
					{
					"@begin": "0:02:07.620",
					"@end": "0:02:10.270",
					"#text": "具有更高的靈活度"
					},
					{
					"@begin": "0:02:10.610",
					"@end": "0:02:12.780",
					"#text": "如果你的機架基礎架構已經進行了標準化處理"
					},
					{
					"@begin": "0:02:12.880",
					"@end": "0:02:15.310",
					"#text": "T320也有機架式規格"
					},
					{
					"@begin": "0:02:15.760",
					"@end": "0:02:17.340",
					"#text": "至於T320的管理"
					},
					{
					"@begin": "0:02:17.680",
					"@end": "0:02:20.830",
					"#text": "你可以充分利用戴爾OpenManage系列的優勢"
					},
					{
					"@begin": "0:02:20.930",
					"@end": "0:02:22.380",
					"#text": "部署系統管理解決方案"
					},
					{
					"@begin": "0:02:22.730",
					"@end": "0:02:25.870",
					"#text": "其中包括英特爾Node Manager的技術支持"
					},
					{
					"@begin": "0:02:26.210",
					"@end": "0:02:28.380",
					"#text": "利用這些上述功能 你可以對T320伺服器"
					},
					{
					"@begin": "0:02:28.730",
					"@end": "0:02:32.460",
					"#text": "進行簡單、直接、而高效的管理"
					},
					{
					"@begin": "0:02:32.680",
					"@end": "0:02:36.180",
					"#text": "比如，戴爾執行嵌入系統管理"
					},
					{
					"@begin": "0:02:36.410",
					"@end": "0:02:40.260",
					"#text": "允許客戶實施系統部署、升級、維護、和監控等"
					},
					{
					"@begin": "0:02:40.610",
					"@end": "0:02:43.970",
					"#text": "支持本地、遠程、或虛擬環境"
					},
					{
					"@begin": "0:02:44.450",
					"@end": "0:02:46.030",
					"#text": "包括帶內和帶外"
					},
					{
					"@begin": "0:02:46.240",
					"@end": "0:02:48.660",
					"#text": "另外，鑒於戴爾系統管理採用無代理模式"
					},
					{
					"@begin": "0:02:49.010",
					"@end": "0:02:50.710",
					"#text": "可為您省卻安裝和維護 管理代理伺服器"
					},
					{
					"@begin": "0:02:50.930",
					"@end": "0:02:53.830",
					"#text": "的時間和麻煩"
					},
					{
					"@begin": "0:02:54.040",
					"@end": "0:02:56.570",
					"#text": "T320是卓越的塔式或機架式伺服器"
					},
					{
					"@begin": "0:02:57.040",
					"@end": "0:02:59.110",
					"#text": "我認為它在性能、"
					},
					{
					"@begin": "0:02:59.330",
					"@end": "0:03:01.980",
					"#text": "配置靈活度 以及投資保障方面都做到了最佳"
					},
					{
					"@begin": "0:03:02.330",
					"@end": "0:03:04.260",
					"#text": "瞭解更多有關T320給"
					},
					{
					"@begin": "0:03:04.480",
					"@end": "0:03:05.710",
					"#text": "業務和公司所帶來的優勢"
					},
					{
					"@begin": "0:03:05.930",
					"@end": "0:03:07.750",
					"#text": "敬請聯繫戴爾銷售代表和管道合作夥伴"
					},
					{
					"@begin": "0:03:08.080",
					"@end": "0:03:10.030",
					"#text": "或者訪問 Dell.com"
					},
					{
					"@begin": "0:03:10.610",
					"@end": "0:03:13.860",
					"#text": "戴爾 激發無限"
					}
					]
					},
					{
					"@lang": "de",
					"@style": "b1",
					"p": [
					{
					"@begin": "0:00:00.540",
					"@end": "0:00:02.590",
					"#text": "Dell  The power to do more"
					},
					{
					"@begin": "0:00:03.420",
					"@end": "0:00:06.550",
					"#text": "Der Dell PowerEdge T320 ist ein 1-Socket Tower Server."
					},
					{
					"@begin": "0:00:06.890",
					"@end": "0:00:08.720",
					"#text": "Er verhilft Ihnen zu mehr Produktivität und"
					},
					{
					"@begin": "0:00:08.940",
					"@end": "0:00:10.390",
					"#text": "unterstützt das Wachstum Ihres Business."
					},
					{
					"@begin": "0:00:10.620",
					"@end": "0:00:12.320",
					"#text": "Er passt ausgezeichnet zu Anwendungen für"
					},
					{
					"@begin": "0:00:12.540",
					"@end": "0:00:14.120",
					"#text": "Collaboration und Produktivität"
					},
					{
					"@begin": "0:00:14.460",
					"@end": "0:00:16.640",
					"#text": "sowie für Datenkoordination und Datenaustauch."
					},
					{
					"@begin": "0:00:16.860",
					"@end": "0:00:17.590",
					"#text": "Hallo. Ich bin Richard Deck."
					},
					{
					"@begin": "0:00:17.940",
					"@end": "0:00:20.240",
					"#text": "Ich bin Enterprise Solutions Spezialist hier bei Dell."
					},
					{
					"@begin": "0:00:20.570",
					"@end": "0:00:23.720",
					"#text": "Der T320 bietet die mächtige Leistungskraft eines Intel Prozessors -"
					},
					{
					"@begin": "0:00:24.050",
					"@end": "0:00:27.550",
					"#text": "entweder der Intel Xeon E5-2400 Produktfamilie"
					},
					{
					"@begin": "0:00:27.770",
					"@end": "0:00:30.920",
					"#text": "oder der Intel Pentium 1400 Familie."
					},
					{
					"@begin": "0:00:31.370",
					"@end": "0:00:33.920",
					"#text": "Zusätzlich zur Rechnerleistung eines Intel Prozessors mit"
					},
					{
					"@begin": "0:00:34.140",
					"@end": "0:00:35.840",
					"#text": "bis zu acht Kernen, hat"
					},
					{
					"@begin": "0:00:36.170",
					"@end": "0:00:39.190",
					"#text": "der T320 sechs DIMM Slots zur Memory-Erweiterung auf"
					},
					{
					"@begin": "0:00:39.420",
					"@end": "0:00:40.630",
					"#text": "bis auf 96 GB."
					},
					{
					"@begin": "0:00:40.970",
					"@end": "0:00:44.950",
					"#text": "Der T320 fügt sich unaufdringlich in die ruhigsten Office-Umgebungen ein,"
					},
					{
					"@begin": "0:00:45.290",
					"@end": "0:00:48.920",
					"#text": "denn er besitzt tatsächlich ein sehr leises Akustikprofil."
					},
					{
					"@begin": "0:00:49.140",
					"@end": "0:00:51.440",
					"#text": "Darüber hinaus verfügt er  über fünf PCIe Slots:"
					},
					{
					"@begin": "0:00:51.770",
					"@end": "0:00:53.840",
					"#text": "Drei davon sind  Intel Inegrated I/O"
					},
					{
					"@begin": "0:00:54.170",
					"@end": "0:00:56.470",
					"#text": "mit PCIe Slots der 3. Generation,"
					},
					{
					"@begin": "0:00:56.680",
					"@end": "0:00:58.980",
					"#text": "und zwei sind Slots der 2. Generation."
					},
					{
					"@begin": "0:00:59.330",
					"@end": "0:01:01.260",
					"#text": "Damit hat der T320 beträchtlichen I/O Durchsatz zur"
					},
					{
					"@begin": "0:01:01.620",
					"@end": "0:01:03.320",
					"#text": "Optimierung von Anwendungsleistungen."
					},
					{
					"@begin": "0:01:03.880",
					"@end": "0:01:04.980",
					"#text": "Zur Unterstützung der Leistung einer Leistungsoptimierung"
					},
					{
					"@begin": "0:01:05.220",
					"@end": "0:01:08.120",
					"#text": "bietet der T320 eine optionale, interne Grafikprozessoreinheit:"
					},
					{
					"@begin": "0:01:08.330",
					"@end": "0:01:10.860",
					"#text": "kurz GPU genannt. Mit diesem Feature können Benutzer"
					},
					{
					"@begin": "0:01:11.080",
					"@end": "0:01:13.030",
					"#text": "Anwendungen zur grafischen Bildwiedergabe,"
					},
					{
					"@begin": "0:01:13.370",
					"@end": "0:01:17.950",
					"#text": "medizinische Image-Anwendungen oder sogar eine Desktop-Virtualisierung laufen lassen."
					},
					{
					"@begin": "0:01:18.290",
					"@end": "0:01:19.390",
					"#text": "Um mit Ihnen mitzuwachsen"
					},
					{
					"@begin": "0:01:19.620",
					"@end": "0:01:21.670",
					"#text": "wird Ihr Server eine Menge an Speicherplatz benötigen."
					},
					{
					"@begin": "0:01:21.880",
					"@end": "0:01:23.350",
					"#text": "Der T320 deckt das ab."
					},
					{
					"@begin": "0:01:23.680",
					"@end": "0:01:27.060",
					"#text": "Er unterstützt bis zu vier 3,5\" kabelgebundene Festplatten,"
					},
					{
					"@begin": "0:01:27.420",
					"@end": "0:01:32.470",
					"#text": "acht 3,5\" Hot-Swap Festplatten oder 16 2,5\" Hot-Swap Festplatten."
					},
					{
					"@begin": "0:01:32.930",
					"@end": "0:01:34.630",
					"#text": "Um die Daten auf Ihren Festplatten zu schützen,"
					},
					{
					"@begin": "0:01:34.850",
					"@end": "0:01:38.470",
					"#text": "unterstützt der T320 Hardware- und Software-RAID Optionen"
					},
					{
					"@begin": "0:01:38.680",
					"@end": "0:01:41.350",
					"#text": "passend für Ihre speziellen Bedürfnisse. Er bietet außerdem kabelgebundene"
					},
					{
					"@begin": "0:01:41.570",
					"@end": "0:01:44.720",
					"#text": "oder optional redundante, hocheffiziente Stromversorgungen."
					},
					{
					"@begin": "0:01:44.930",
					"@end": "0:01:47.950",
					"#text": "Außerdem hat er, ebenfalls als Option, leise fehlertolerante Ventilatoren."
					},
					{
					"@begin": "0:01:48.280",
					"@end": "0:01:51.660",
					"#text": "Er kommt mit Dual SD-Karten und ECC Speicher,"
					},
					{
					"@begin": "0:01:51.880",
					"@end": "0:01:53.230",
					"#text": "die das System am  Laufen halten"
					},
					{
					"@begin": "0:01:53.560",
					"@end": "0:01:55.740",
					"#text": "falls Unerwartetes auftritt."
					},
					{
					"@begin": "0:01:55.960",
					"@end": "0:01:57.660",
					"#text": "Des Weiteren ist der Server auch Frischluft konform."
					},
					{
					"@begin": "0:01:58.010",
					"@end": "0:02:01.030",
					"#text": "Das bedeutet: er kann auch unter  außergewöhnlichen Temperaturbedingungen"
					},
					{
					"@begin": "0:02:01.250",
					"@end": "0:02:02.460",
					"#text": "ohne gekühlte Luft oder Klimaanlage laufen."

					"@begin": "0:00:56.680",
					"@end": "0:00:58.980",
					"#text": "en twee daarvan zijn 2e generatie sleuven."
					},
					{
					"@begin": "0:00:59.330",
					"@end": "0:01:01.260",
					"#text": "Deze geven de T320 belangrijke I/O doorvoer"
					},
					{
					"@begin": "0:01:01.620",
					"@end": "0:01:03.320",
					"#text": "om toepassingsprestaties aan te sturen."
					},
					{
					"@begin": "0:01:03.880",
					"@end": "0:01:04.980",
					"#text": "De T320 helpt prestaties aan te sturen"
					},
					{
					"@begin": "0:01:05.220",
					"@end": "0:01:08.120",
					"#text": "en ondersteunt een optionele interne grafische verwerkingseenheid,"
					},
					{
					"@begin": "0:01:08.330",
					"@end": "0:01:10.860",
					"#text": "of GPU. Deze functie helpt gebruikers"
					},
					{
					"@begin": "0:01:11.080",
					"@end": "0:01:13.030",
					"#text": "grafische rendertoepassingen, medische beelvormingstoepassingen"
					},
					{
					"@begin": "0:01:13.370",
					"@end": "0:01:17.950",
					"#text": "of desktopvirtualisatie  uit te voeren."
					},
					{
					"@begin": "0:01:18.290",
					"@end": "0:01:19.390",
					"#text": "Om samen met u mee te groeien,"
					},
					{
					"@begin": "0:01:19.620",
					"@end": "0:01:21.670",
					"#text": "zal uw server heel wat gegevensopslag nodig hebben."
					},
					{
					"@begin": "0:01:21.880",
					"@end": "0:01:23.350",
					"#text": "De T320 heeft u daar ingedekt."
					},
					{
					"@begin": "0:01:23.680",
					"@end": "0:01:27.060",
					"#text": "Hij ondersteunt tot vier 3.5 inch gekableerde harde schijven,"
					},
					{
					"@begin": "0:01:27.420",
					"@end": "0:01:32.470",
					"#text": "acht 3.5 inch hot swap schijven of 16 2.5 inch hot swap schijven."
					},
					{
					"@begin": "0:01:32.930",
					"@end": "0:01:34.630",
					"#text": "Om de gegevens te beschermen op uw harde schijven"
					},
					{
					"@begin": "0:01:34.850",
					"@end": "0:01:38.470",
					"#text": "ondersteunt de T320 hardware en software RAID opties"
					},
					{
					"@begin": "0:01:38.680",
					"@end": "0:01:41.350",
					"#text": "om te voldoen aan uw specifieke behoeften. Hij biedt ook gekableerde"
					},
					{
					"@begin": "0:01:41.570",
					"@end": "0:01:44.720",
					"#text": "of optionele, redundante, hoog efficiënte voedingen."
					},
					{
					"@begin": "0:01:44.930",
					"@end": "0:01:47.950",
					"#text": "Hij heeft ook optionele soft fault voedingsventielen."
					},
					{
					"@begin": "0:01:48.280",
					"@end": "0:01:51.660",
					"#text": "Hij is geleverd met duale SD-kaarten en ECC-geheugen"
					},
					{
					"@begin": "0:01:51.880",
					"@end": "0:01:53.230",
					"#text": "om de systemen operationeel te helpen houden"
					},
					{
					"@begin": "0:01:53.560",
					"@end": "0:01:55.740",
					"#text": "in geval zich iets onverwachts voordoet."
					},
					{
					"@begin": "0:01:55.960",
					"@end": "0:01:57.660",
					"#text": "De server is ook Koele Lucht-conform."
					},
					{
					"@begin": "0:01:58.010",
					"@end": "0:02:01.030",
					"#text": "Dit betekent dat hij kan werken in een uitgebreid temperatuurbereik"
					},
					{
					"@begin": "0:02:01.250",
					"@end": "0:02:02.460",
					"#text": "zonder gekoelde lucht of koelvloeistof."
					},
					{
					"@begin": "0:02:02.930",
					"@end": "0:02:04.750",
					"#text": "Dit kan helpen om uw energieverbruik te verminderen"
					},
					{
					"@begin": "0:02:04.960",
					"@end": "0:02:05.710",
					"#text": "en geld uit te sparen."
					},
					{
					"@begin": "0:02:06.160",
					"@end": "0:02:07.380",
					"#text": "Hij geeft u ook de flexibiliteit"
					},
					{
					"@begin": "0:02:07.620",
					"@end": "0:02:10.270",
					"#text": "om hem te installeren in locaties op afstand of tijdelijke locaties."
					},
					{
					"@begin": "0:02:10.610",
					"@end": "0:02:12.780",
					"#text": "Als u gestandardiseerd bent  op een rackinfrastructuur,"
					},
					{
					"@begin": "0:02:12.880",
					"@end": "0:02:15.310",
					"#text": "is de T320 ook beschikbaar in een rack standaardchassis."
					},
					{
					"@begin": "0:02:15.760",
					"@end": "0:02:17.340",
					"#text": "Als het erop neerkomt om de T320 te beheren,"
					},
					{
					"@begin": "0:02:17.680",
					"@end": "0:02:20.830",
					"#text": "kunt u voordeel halen uit het OpenManage portfolio"
					},
					{
					"@begin": "0:02:20.930",
					"@end": "0:02:22.380",
					"#text": "van systeembeheeroplossingen van Dell."
					},
					{
					"@begin": "0:02:22.730",
					"@end": "0:02:25.870",
					"#text": "Dit omvat ondersteuning voor de Node Manager technologie van Intel."
					},
					{
					"@begin": "0:02:26.210",
					"@end": "0:02:28.380",
					"#text": "Door gebruik te maken van deze capaciteiten, kunt u de T320 server gebruiken"
					},
					{
					"@begin": "0:02:28.730",
					"@end": "0:02:32.460",
					"#text": "op een vereenvoudigde, duidelijke en efficiënte manier."
					},
					{
					"@begin": "0:02:32.680",
					"@end": "0:02:36.180",
					"#text": "Bijvoorbeeld, het exclusieve  geïntegreerde systeembeheer van Dell"
					},
					{
					"@begin": "0:02:36.410",
					"@end": "0:02:40.260",
					"#text": "laat u toe om uw systeem te implementeren, up te daten, onderhouden en bewaken."
					},
					{
					"@begin": "0:02:40.610",
					"@end": "0:02:43.970",
					"#text": "U kunt dit lokaal, op afstand, in virtuele omgevingen doen,"
					},
					{
					"@begin": "0:02:44.450",
					"@end": "0:02:46.030",
					"#text": "of het nu binnen of buiten de band is."
					},
					{
					"@begin": "0:02:46.240",
					"@end": "0:02:48.660",
					"#text": "Bovendien, aangezien het systeembeheer van Dell agent-vrij is,"
					},
					{
					"@begin": "0:02:49.010",
					"@end": "0:02:50.710",
					"#text": "kunt u de tijd en moeite overslaan die u besteed had"
					},
					{
					"@begin": "0:02:50.930",
					"@end": "0:02:53.830",
					"#text": "als u de beheeragenten had moeten installeren en onderhouden."
					},
					{
					"@begin": "0:02:54.040",
					"@end": "0:02:56.570",
					"#text": "De T320 is een uitstekende tower- of rack standaardserver."
					},
					{
					"@begin": "0:02:57.040",
					"@end": "0:02:59.110",
					"#text": "Ik zou zeggen dat hij optimale prestaties, configuratieflexibiliteit"
					},
					{
					"@begin": "0:02:59.330",
					"@end": "0:03:01.980",
					"#text": "en investeringsbescherming levert."
					},
					{
					"@begin": "0:03:02.330",
					"@end": "0:03:04.260",
					"#text": "Om meer te weten te komen over hoe de T320 uw onderneming of"
					},
					{
					"@begin": "0:03:04.480",
					"@end": "0:03:05.710",
					"#text": "organisatie ten goede kan komen,"
					},
					{
					"@begin": "0:03:05.930",
					"@end": "0:03:07.750",
					"#text": "gelieve uw Dell verkoopvertegenwoordiger of channel partner te contacteren"
					},
					{
					"@begin": "0:03:08.080",
					"@end": "0:03:10.030",
					"#text": "of Dell.com te raadplegen."
					},
					{
					"@begin": "0:03:10.610",
					"@end": "0:03:13.860",
					"#text": "Dell The power to do more"
					}
					]
					},
					{
					"@lang": "es",
					"@style": "b1",
					"p": [
					{
					"@begin": "0:00:00.540",
					"@end": "0:00:02.590",
					"#text": "Dell El poder para hacer más"
					},
					{
					"@begin": "0:00:03.420",
					"@end": "0:00:06.550",
					"#text": "El Dell PowerEdge T320 es  servidor en torre de un socket."
					},
					{
					"@begin": "0:00:06.890",
					"@end": "0:00:08.720",
					"#text": "Lo ayudará a volverse más productivo"
					},
					{
					"@begin": "0:00:08.940",
					"@end": "0:00:10.390",
					"#text": "aumentando el rendimiento de su negocio."
					},
					{
					"@begin": "0:00:10.620",
					"@end": "0:00:12.320",
					"#text": "Es un excelente dispositivo para aplicaciones de colaboración"
					},
					{
					"@begin": "0:00:12.540",
					"@end": "0:00:14.120",
					"#text": "y productividad"
					},
					{
					"@begin": "0:00:14.460",
					"@end": "0:00:16.640",
					"#text": "como aplicaciones de base de datos o de uso compartido."
					},
					{
					"@begin": "0:00:16.860",
					"@end": "0:00:17.590",
					"#text": "Mi nombre es Richard Deck"
					},
					{
					"@begin": "0:00:17.940",
					"@end": "0:00:20.240",
					"#text": "y soy Especialista de soluciones empresariales aquí en Dell"
					},
					{
					"@begin": "0:00:20.570",
					"@end": "0:00:23.720",
					"#text": "El T320 posee la poderosa tecnología  y un procesador Intel de última generación,"
					},
					{
					"@begin": "0:00:24.050",
					"@end": "0:00:27.550",
					"#text": "tal como la familia de productos Intel Xeon E5-2400"
					},
					{
					"@begin": "0:00:27.770",
					"@end": "0:00:30.920",
					"#text": "y los de la familia Intel Pentium 1400."
					},
					{
					"@begin": "0:00:31.370",
					"@end": "0:00:33.920",
					"#text": "En comparación con otros servidores de  torre con procesador Intel, éste"
					},
					{
					"@begin": "0:00:34.140",
					"@end": "0:00:35.840",
					"#text": "está dotado de ocho núcleos por procesador,"
					},
					{
					"@begin": "0:00:36.170",
					"@end": "0:00:39.190",
					"#text": "el T320 posee seis ranuras DIMM para expansión de memoria,"
					},
					{
					"@begin": "0:00:39.420",
					"@end": "0:00:40.630",
					"#text": "expansible hasta 96 gigabytes."
					},
					{
					"@begin": "0:00:40.970",
					"@end": "0:00:44.950",
					"#text": "Es ideal  para oficinas y ambientes silenciosos."
					},
					{
					"@begin": "0:00:45.290",
					"@end": "0:00:48.920",
					"#text": "Entonces, el T320 posee un perfil sumamente discreto y silencioso."
					},
					{
					"@begin": "0:00:49.140",
					"@end": "0:00:51.440",
					"#text": "Aún más, está dotado de cinco placas PCle."
					},
					{
					"@begin": "0:00:51.770",
					"@end": "0:00:53.840",
					"#text": "Tres de éstas son placas Intel Integradas I/O"
					},
					{
					"@begin": "0:00:54.170",
					"@end": "0:00:56.470",
					"#text": "de generación PCle 3.0,"
					},
					{
					"@begin": "0:00:56.680",
					"@end": "0:00:58.980",
					"#text": "y dos son de generación 2.0."
					},
					{
					"@begin": "0:00:59.330",
					"@end": "0:01:01.260",
					"#text": "Éstos suplementos otorgan al T320 un sustancial rendimiento de tipo I/O"
					},
					{
					"@begin": "0:01:01.620",
					"@end": "0:01:03.320",
					"#text": "para poder manejar aplicaciones con gran eficiencia."
					},
					{
					"@begin": "0:01:03.880",
					"@end": "0:01:04.980",
					"#text": "Para ayudarlo a controlar el rendimiento,"
					},
					{
					"@begin": "0:01:05.220",
					"@end": "0:01:08.120",
					"#text": "el T320 posee una Unidad de Procesamiento Gráfico optativa,"
					},
					{
					"@begin": "0:01:08.330",
					"@end": "0:01:10.860",
					"#text": "o GPU. Ésta unidad provee al usuario"
					},
					{
					"@begin": "0:01:11.080",
					"@end": "0:01:13.030",
					"#text": "la posibilidad de hacer correr aplicaciones de interpretación gráfica,"
					},
					{
					"@begin": "0:01:13.370",
					"@end": "0:01:17.950",
					"#text": "aplicaciones de imágenes médicas o bien para la función de escritorio virtual."
					},
					{
					"@begin": "0:01:18.290",
					"@end": "0:01:19.390",
					"#text": "Para poder crecer junto a usted,"
					},
					{
					"@begin": "0:01:19.620",
					"@end": "0:01:21.670",
					"#text": "su servidor deberá disponer de una amplia capacidad de almacenamiento."
					},
					{
					"@begin": "0:01:21.880",
					"@end": "0:01:23.350",
					"#text": "El T320 le garantiza cobertura en éste aspecto."
					},
					{
					"@begin": "0:01:23.680",
					"@end": "0:01:27.060",
					"#text": "posee una capacidad de cuatro compartimentos de unidades 3.5\" más,"
					},
					{
					"@begin": "0:01:27.420",
					"@end": "0:01:32.470",
					"#text": "ocho compartimentos unidades de 3.5\" o hasta dieciséis de 2.5\"."
					},
					{
					"@begin": "0:01:32.930",
					"@end": "0:01:34.630",
					"#text": "Para proteger la información que almacena en sus discos duros"
					},
					{
					"@begin": "0:01:34.850",
					"@end": "0:01:38.470",
					"#text": "el T320 posee la infraestructura y programa RAID como opción"
					},
					{
					"@begin": "0:01:38.680",
					"@end": "0:01:41.350",
					"#text": "para adecuarse a sus necesidades específicas. También ofrece suplementos"
					},
					{
					"@begin": "0:01:41.570",
					"@end": "0:01:44.720",
					"#text": "cableados y otros elementos opcionales de alto rendimiento."
					},
					{
					"@begin": "0:01:44.930",
					"@end": "0:01:47.950",
					"#text": "También cuenta con silenciosos ventiladores  con tolerancia a las fallas."
					},
					{
					"@begin": "0:01:48.280",
					"@end": "0:01:51.660",
					"#text": "Cuenta con dos tarjetas SD  y memoria ECC"
					},
					{
					"@begin": "0:01:51.880",
					"@end": "0:01:53.230",
					"#text": "para ayudarlo a mantener estable el sistema  operativo"
					},
					{
					"@begin": "0:01:53.560",
					"@end": "0:01:55.740",
					"#text": "en caso de que algo inesperado sucediera."
					},
					{
					"@begin": "0:01:55.960",
					"@end": "0:01:57.660",
					"#text": "Este servidor también tiene un eficiente  dispositivo de aire fresco."
					},
					{
					"@begin": "0:01:58.010",
					"@end": "0:02:01.030",
					"#text": "Lo cual significa que puede operar incluso en situaciones de altas temperaturas"
					},
					{
					"@begin": "0:02:01.250",
					"@end": "0:02:02.460",
					"#text": "sin precisar de un ventilador o enfriador."
					},
					{
					"@begin": "0:02:02.930",
					"@end": "0:02:04.750",
					"#text": "Esto lo ayuda a reducir su consumo de energía"
					},
					{
					"@begin": "0:02:04.960",
					"@end": "0:02:05.710",
					"#text": "y economizar su dinero."
					},
					{
					"@begin": "0:02:06.160",
					"@end": "0:02:07.380",
					"#text": "También le otorga flexibilidad"
					},
					{
					"@begin": "0:02:07.620",
					"@end": "0:02:10.270",
					"#text": "para instalar el servidor tanto en lugares remotos como temporales."
					},
					{
					"@begin": "0:02:10.610",
					"@end": "0:02:12.780",
					"#text": "Si usted está situado en un lugar fijo"
					},
					{
					"@begin": "0:02:12.880",
					"@end": "0:02:15.310",
					"#text": "el T320 puede ser montado en un chasis   o rack."
					},
					{
					"@begin": "0:02:15.760",
					"@end": "0:02:17.340",
					"#text": "Cuando el T320 sea utilizado para gerencia,"
					},
					{
					"@begin": "0:02:17.680",
					"@end": "0:02:20.830",
					"#text": "usted podrá aprovechar las ventajas de la gama de soluciones de administración de"
					},
					{
					"@begin": "0:02:20.930",
					"@end": "0:02:22.380",
					"#text": "sistemas de OpenManage que ofrece Dell."
					},
					{
					"@begin": "0:02:22.730",
					"@end": "0:02:25.870",
					"#text": "Esto incluye soporte para la tecnología de Intel Node Manager."
					},
					{
					"@begin": "0:02:26.210",
					"@end": "0:02:28.380",
					"#text": "Al utilizar estas ventajas usted podrá manejar el Servidor en torre T320"
					},
					{
					"@begin": "0:02:28.730",
					"@end": "0:02:32.460",
					"#text": "de un modo simple, confiable y eficiente."
					},
					{
					"@begin": "0:02:32.680",
					"@end": "0:02:36.180",
					"#text": "Para dar un ejemplo, las exclusivas mejoras al sistema que ha desarrollado Dell"
					},
					{
					"@begin": "0:02:36.410",
					"@end": "0:02:40.260",
					"#text": "le permiten desplegar, actualizar, mantener y controlar su sistema."
					},
					{
					"@begin": "0:02:40.610",
					"@end": "0:02:43.970",
					"#text": "Podrá hacer ésto de manera local, remota o incluso mediante acceso virtual,"
					},
					{
					"@begin": "0:02:44.450",
					"@end": "0:02:46.030",
					"#text": "sin importar si esta dentro o fuera de banda."
					},
					{
					"@begin": "0:02:46.240",
					"@end": "0:02:48.660",
					"#text": "Más aún, desde que el soporte de  Dell es un agente gratuito,"
					},
					{
					"@begin": "0:02:49.010",
					"@end": "0:02:50.710",
					"#text": "usted podrá economizar y rentabilizar su tiempo"
					},
					{
					"@begin": "0:02:50.930",
					"@end": "0:02:53.830",
					"#text": "si tiene que instalar o mantener agentes de mantenimiento."
					},
					{
					"@begin": "0:02:54.040",
					"@end": "0:02:56.570",
					"#text": "El T320 es un  excelente Servidor en torre así como tiene capacidad de montaje en rack."
					},
					{
					"@begin": "0:02:57.040",
					"@end": "0:02:59.110",
					"#text": "Podría decir que otorga un rendimiento optimizado,"
					},
					{

					"@end": "0:03:01.980",

					"@end": "0:03:13.860",
					"#text": "Dell El poder para hacer más"

					]
					},

					"@lang": "pt-PT",

					{

					},
					{
					"@begin": "0:00:03.420",
					"@end": "0:00:06.550",
					"#text": "O Dell PowerEdge T320 é  um servidor de torre de 1 soquete."

					{
					"@begin": "0:00:06.890",
					"@end": "0:00:08.720",

					"@begin": "0:00:08.940",
					"@end": "0:00:10.390",

					{
					"@begin": "0:00:10.620",
					"@end": "0:00:12.320",
					"#text": "É uma excelente escolha para aplicativos"

					"@begin": "0:00:12.540",
					"@end": "0:00:14.120",

					"@end": "0:00:16.640",

					{
					"@begin": "0:00:16.860",
					"@end": "0:00:17.590",
					"#text": "Meu nome é Richard Deck,"

					"@begin": "0:00:17.940",
					"@end": "0:00:20.240",
					"#text": "e sou especialista em soluções empresariais da Dell."
					},
					{
					"@begin": "0:00:20.570",
					"@end": "0:00:23.720",
					"#text": "O T320 conta com o desempenho poderoso  de um processador da Intel,"

					"@begin": "0:00:24.050",

					"@begin": "0:00:27.770",
					"@end": "0:00:30.920",
					"#text": "ou da família de produtos Intel Pentium 1400."
					},

					"@begin": "0:00:31.370",
					"@end": "0:00:33.920",

					},
					{
					"@begin": "0:00:40.970",
					"@end": "0:00:44.950",

					"@begin": "0:01:18.290",
					"@end": "0:01:19.390",

					"@end": "0:01:23.350",

					"@begin": "0:01:32.930",
					"@end": "0:01:34.630",
					"#text": "Para proteger os dados  nos seus discos rígidos,"

					{
					"@begin": "0:01:34.850",
					"@end": "0:01:38.470",
					"#text": "o T320 suporta opções de RAID  via hardware ou software"

					"@begin": "0:01:38.680",
					"@end": "0:01:41.350",

					"@begin": "0:01:41.570",

					{
					"@begin": "0:01:44.930",
					"@end": "0:01:47.950",
					"#text": "Também é possível usar ventiladores de torre removíveis à prova de falhas."

					"@begin": "0:01:53.560",

					},
					{
					"@begin": "0:01:55.960",
					"@end": "0:01:57.660",

					{
					"@begin": "0:01:58.010",
					"@end": "0:02:01.030",

					{
					"@begin": "0:02:01.250",
					"@end": "0:02:02.460",
					"#text": "sem ar resfriado nem resfriamento."
					},
					{
					"@begin": "0:02:02.930",
					"@end": "0:02:04.750",
					"#text": "Com isso, você reduz os gastos de energia"

					{
					"@begin": "0:02:04.960",
					"@end": "0:02:05.710",

					{
					"@begin": "0:02:06.160",
					"@end": "0:02:07.380",

					"@begin": "0:02:07.620",
					"@end": "0:02:10.270",

					},
					{
					"@begin": "0:02:10.610",
					"@end": "0:02:12.780",

					"@end": "0:02:28.380",

					"@begin": "0:02:28.730",

					"@end": "0:02:36.180",

					{
					"@begin": "0:02:36.410",
					"@end": "0:02:40.260",

					},

					"@begin": "0:02:40.610",
					"@end": "0:02:43.970",

					"@end": "0:02:46.030",

					"@end": "0:02:48.660",

					"@begin": "0:02:54.040",
					"@end": "0:02:56.570",

					"@end": "0:02:59.110",
					"#text": "Ele entrega  desempenho otimizado,"

					"@begin": "0:02:59.330",

					"@begin": "0:03:02.330",
					"@end": "0:03:04.260",

					"@begin": "0:03:10.610",
					"@end": "0:03:13.860",

					},

					"@lang": "ja",
					"@style": "b1",

					"@begin": "0:00:00.540",
					"@end": "0:00:02.590",

					"@begin": "0:00:06.890",
					"@end": "0:00:08.720",

					"@begin": "0:00:08.940",
					"@end": "0:00:10.390",
					"#text": "事業拡大を可能とします。"
					},

					"@begin": "0:00:10.620",
					"@end": "0:00:12.320",
					"#text": "コラボレーション、生産性アプリケーション"

					"@begin": "0:00:12.540",
					"@end": "0:00:14.120",

					"@begin": "0:00:14.460",
					"@end": "0:00:16.640",
					"#text": "非常に適しています。"

					"@begin": "0:00:16.860",
					"@end": "0:00:17.590",

					"@begin": "0:00:17.940",
					"@end": "0:00:20.240",

					{
					"@begin": "0:00:20.570",
					"@end": "0:00:23.720",

					"@end": "0:00:30.920",

					"@end": "0:00:33.920",

					"@begin": "0:00:40.970",
					"@end": "0:00:44.950",

					"@begin": "0:00:45.290",
					"@end": "0:00:48.920",

					"@end": "0:00:51.440",
					"#text": "さらに、5基のPCIeスロットが付いています。"
					},
					{
					"@begin": "0:00:51.770",
					"@end": "0:00:53.840",
					"#text": "そのうち3基はインテルの 統合I/Oの、"

					"@begin": "0:00:54.170",
					"@end": "0:00:56.470",
					"#text": "第3世代PCIeスロットで、"

					"@begin": "0:00:56.680",

					},

					"@begin": "0:00:59.330",
					"@end": "0:01:01.260",

					"@end": "0:01:19.390",

					"@end": "0:01:21.670",

					"@begin": "0:01:21.880",
					"@end": "0:01:23.350",

					{
					"@begin": "0:01:23.680",
					"@end": "0:01:27.060",

					{
					"@begin": "0:01:32.930",
					"@end": "0:01:34.630",
					"#text": "T320はハードドライブのデータ保護をするために"

					{
					"@begin": "0:01:34.850",
					"@end": "0:01:38.470",

					{
					"@begin": "0:01:38.680",
					"@end": "0:01:41.350",

					"@begin": "0:01:41.570",
					"@end": "0:01:44.720",

					},
					{
					"@begin": "0:01:44.930",
					"@end": "0:01:47.950",
					"#text": "また、オプションとして障害時の ソフトな動力ファンも付いています。"
					},
					{
					"@begin": "0:01:48.280",
					"@end": "0:01:51.660",
					"#text": "デュアルSDカードおよびECCメモリが付いており"
					},
					{
					"@begin": "0:01:51.880",
					"@end": "0:01:53.230",
					"#text": "不測の事態においても"
					},
					{
					"@begin": "0:01:53.560",
					"@end": "0:01:55.740",
					"#text": "システムの稼動を維持します。"
					},
					{
					"@begin": "0:01:55.960",
					"@end": "0:01:57.660",
					"#text": "サーバは、外気にも対応しています。"
					},
					{
					"@begin": "0:01:58.010",
					"@end": "0:02:01.030",
					"#text": "つまり、空冷または冷却なしに、幅広い"
					},
					{
					"@begin": "0:02:01.250",
					"@end": "0:02:02.460",
					"#text": "気温下での稼動が可能だということです。"
					},
					{
					"@begin": "0:02:02.930",
					"@end": "0:02:04.750",
					"#text": "つまり、電力消費の削減と"
					},
					{
					"@begin": "0:02:04.960",
					"@end": "0:02:05.710",
					"#text": "お金の節約につがなります。"
					},
					{
					"@begin": "0:02:06.160",
					"@end": "0:02:07.380",
					"#text": "また、遠隔地や仮設場所において"
					},
					{
					"@begin": "0:02:07.620",
					"@end": "0:02:10.270",
					"#text": "設置ができる柔軟性もあります。"
					},
					{
					"@begin": "0:02:10.610",
					"@end": "0:02:12.780",
					"#text": "ラックのインフラが標準化されている場合は、"
					},
					{
					"@begin": "0:02:12.880",
					"@end": "0:02:15.310",
					"#text": "T320はラックマウント・シャーシにおいても 利用が可能です。"
					},
					{
					"@begin": "0:02:15.760",
					"@end": "0:02:17.340",
					"#text": "T320の管理に関しては、デルの"
					},
					{
					"@begin": "0:02:17.680",
					"@end": "0:02:20.830",
					"#text": "システム管理ソリューションの"
					},
					{
					"@begin": "0:02:20.930",
					"@end": "0:02:22.380",
					"#text": "OpenManageポートフォリオの ご利用が可能です。"
					},
					{
					"@begin": "0:02:22.730",
					"@end": "0:02:25.870",
					"#text": "それには、インテルのNode Manager技術の サポートが含まれています。"
					},
					{
					"@begin": "0:02:26.210",
					"@end": "0:02:28.380",
					"#text": "これらの性能を利用して、T320サーバを"
					},
					{
					"@begin": "0:02:28.730",
					"@end": "0:02:32.460",
					"#text": "簡便かつ単純で効率的な方法で 管理することが可能となります。"
					},
					{
					"@begin": "0:02:32.680",
					"@end": "0:02:36.180",
					"#text": "例えば、デルの専用埋め込み型システム管理なら"
					},
					{
					"@begin": "0:02:36.410",
					"@end": "0:02:40.260",
					"#text": "システムの実装、更新、維持、監視が"
					},
					{
					"@begin": "0:02:40.610",
					"@end": "0:02:43.970",
					"#text": "ローカル。遠隔、仮想化環境において"
					},
					{
					"@begin": "0:02:44.450",
					"@end": "0:02:46.030",
					"#text": "帯域の内外にかかわらず可能となります。"
					},
					{
					"@begin": "0:02:46.240",
					"@end": "0:02:48.660",
					"#text": "さらに、デルのシステム管理はAgent不要ですから、"
					},
					{
					"@begin": "0:02:49.010",
					"@end": "0:02:50.710",
					"#text": "管理Agentの設置、維持にかかる"
					},
					{
					"@begin": "0:02:50.930",
					"@end": "0:02:53.830",
					"#text": "費用と手間の心配が要りません。"
					},
					{
					"@begin": "0:02:54.040",
					"@end": "0:02:56.570",
					"#text": "T320は優れたタワーまたはラックマウントの  サーバです。"
					},
					{
					"@begin": "0:02:57.040",
					"@end": "0:02:59.110",
					"#text": "最適の性能、設定の柔軟性および"
					},
					{
					"@begin": "0:02:59.330",
					"@end": "0:03:01.980",
					"#text": "投資の保護を実現すると思います。"
					},
					{
					"@begin": "0:03:02.330",
					"@end": "0:03:04.260",
					"#text": "御社の事業組織にT320がいかにお役に立てるか"
					},
					{
					"@begin": "0:03:04.480",
					"@end": "0:03:05.710",
					"#text": "詳細をお知りになられたい場合は、"
					},
					{
					"@begin": "0:03:05.930",
					"@end": "0:03:07.750",
					"#text": "デルの販売担当者、またはチャンネルパートナーに お問い合わせくださるか、"
					},
					{
					"@begin": "0:03:08.080",
					"@end": "0:03:10.030",
					"#text": "ホームページをご覧ください。 Dell.com"
					},
					{
					"@begin": "0:03:10.610",
					"@end": "0:03:13.860",
					"#text": "デル The power to do more"
					}
					]
					},
					{
					"@lang": "fr",
					"@style": "b1",
					"p": [
					{
					"@begin": "0:00:00.540",
					"@end": "0:00:02.590",
					"#text": "Dell Le pouvoir d'en faire plus"
					},
					{
					"@begin": "0:00:03.420",
					"@end": "0:00:06.550",
					"#text": "Le Dell PowerEdge T320 est un serveur en tour d'un socket."
					},
					{
					"@begin": "0:00:06.890",
					"@end": "0:00:08.720",
					"#text": "Il vous permet de devenir plus productif"
					},
					{
					"@begin": "0:00:08.940",
					"@end": "0:00:10.390",
					"#text": "et de faire croître votre entreprise."
					},
					{
					"@begin": "0:00:10.620",
					"@end": "0:00:12.320",
					"#text": "Il convient parfaitement pour des applications"
					},
					{
					"@begin": "0:00:12.540",
					"@end": "0:00:14.120",
					"#text": "de collaboration et de productivité,"
					},
					{
					"@begin": "0:00:14.460",
					"@end": "0:00:16.640",
					"#text": "ainsi que de coordination et de partage des données."
					},
					{
					"@begin": "0:00:16.860",
					"@end": "0:00:17.590",
					"#text": "Je m'appelle Richard Deck"
					},
					{
					"@begin": "0:00:17.940",
					"@end": "0:00:20.240",
					"#text": "et je suis un Spécialiste en Solutions d'Entreprise de Dell."
					},
					{
					"@begin": "0:00:20.570",
					"@end": "0:00:23.720",
					"#text": "Le T320 dispose de la performance puissante d'un microprocesseur Intel,"
					},
					{
					"@begin": "0:00:24.050",
					"@end": "0:00:27.550",
					"#text": "soit de la famille de produit Intel Xeon E5-2400"
					},
					{
					"@begin": "0:00:27.770",
					"@end": "0:00:30.920",
					"#text": "ou de la famille de produit Intel Pentium 1400."
					},
					{
					"@begin": "0:00:31.370",
					"@end": "0:00:33.920",
					"#text": "En plus de la puissance de calcul d'un microprocesseur Intel"
					},
					{
					"@begin": "0:00:34.140",
					"@end": "0:00:35.840",
					"#text": "avec jusqu'à huit cœurs,"

					{
					"@begin": "0:00:36.170",
					"@end": "0:00:39.190",
					"#text": "le T320 comporte six logements DIMM pour une extension mémoire"
					},
					{
					"@begin": "0:00:39.420",
					"@end": "0:00:40.630",
					"#text": "jusqu'à 96 Gigaoctets."
					},
					{
					"@begin": "0:00:40.970",
					"@end": "0:00:44.950",
					"#text": "Il s'adapte discrètement à l'environnement de bureau le plus silencieux."
					},
					{
					"@begin": "0:00:45.290",
					"@end": "0:00:48.920",
					"#text": "Bien, le T320 a un profil acoustique très silencieux."
					},
					{
					"@begin": "0:00:49.140",
					"@end": "0:00:51.440",
					"#text": "De plus, il dispose de 5 logements PCIe."
					},
					{
					"@begin": "0:00:51.770",
					"@end": "0:00:53.840",
					"#text": "Trois d'entre eux sont des Intel Integrated I/O"
					},
					{
					"@begin": "0:00:54.170",
					"@end": "0:00:56.470",
					"#text": "avec des logements PCIe de génération 3.0"
					},
					{
					"@begin": "0:00:56.680",
					"@end": "0:00:58.980",
					"#text": "et les deux autres sont des logements de génération 2."
					},
					{
					"@begin": "0:00:59.330",
					"@end": "0:01:01.260",
					"#text": "Cela offre au T320 un débit d'E/S conséquent"
					},
					{
					"@begin": "0:01:01.620",
					"@end": "0:01:03.320",
					"#text": "qui contribue à la performance des applications."
					},
					{
					"@begin": "0:01:03.880",
					"@end": "0:01:04.980",
					"#text": "Contribuant à la performance,"
					},
					{
					"@begin": "0:01:05.220",
					"@end": "0:01:08.120",
					"#text": "le T320 supporte optionnellement un processeur graphique interne"
					},
					{
					"@begin": "0:01:08.330",
					"@end": "0:01:10.860",
					"#text": "ou GPU. Cette fonctionnalité aide les utilisateurs"
					},
					{
					"@begin": "0:01:11.080",
					"@end": "0:01:13.030",
					"#text": "faisant tourner des applications de rendu graphique,"
					},
					{
					"@begin": "0:01:13.370",
					"@end": "0:01:17.950",
					"#text": "des applications d'imagerie médicale ou faisant tourner une virtualisation de bureau"
					},
					{
					"@begin": "0:01:18.290",
					"@end": "0:01:19.390",
					"#text": "Afin de croître avec vous,"
					},
					{
					"@begin": "0:01:19.620",
					"@end": "0:01:21.670",
					"#text": "votre serveur aura besoin de beaucoup d'espace de stockage de données."
					},
					{
					"@begin": "0:01:21.880",
					"@end": "0:01:23.350",
					"#text": "Vous êtes couvert par le T320 à ce niveau."
					},
					{
					"@begin": "0:01:23.680",
					"@end": "0:01:27.060",
					"#text": "Il accepte jusqu'à quatre disques durs câblés de 3,5 pouces,"
					},
					{
					"@begin": "0:01:27.420",
					"@end": "0:01:32.470",
					"#text": "huit disques de 3,5 pouces remplaçables à chaud ou 16 de 2,5 pouces."
					},
					{
					"@begin": "0:01:32.930",
					"@end": "0:01:34.630",
					"#text": "Pour protéger ces données sur vos disques durs,"

					{
					"@begin": "0:01:34.850",
					"@end": "0:01:38.470",
					"#text": "le T320 offre des options RAID logicielles et matérielles"
					},
					{
					"@begin": "0:01:38.680",
					"@end": "0:01:41.350",
					"#text": "pour répondre à vos besoins spécifiques. Il offre également des alimentations"
					},
					{
					"@begin": "0:01:41.570",
					"@end": "0:01:44.720",
					"#text": "électriques à haute performance et redondantes câblées ou optionnelles."
					},
					{
					"@begin": "0:01:44.930",
					"@end": "0:01:47.950",
					"#text": "Il a également des ventilateurs optionnels, tolérants aux pannes"
					},
					{
					"@begin": "0:01:48.280",
					"@end": "0:01:51.660",
					"#text": "Il est livré avec des cartes dual SD et de la mémoire ECC"

					{
					"@begin": "0:01:51.880",
					"@end": "0:01:53.230",
					"#text": "pour aider à garder le système opérationnel"
					},
					{
					"@begin": "0:01:53.560",
					"@end": "0:01:55.740",
					"#text": "dans le cas de quelquechose d'inattendu."
					},
					{
					"@begin": "0:01:55.960",
					"@end": "0:01:57.660",
					"#text": "Le serveur est également conforme Fresh Air."
					},
					{
					"@begin": "0:01:58.010",
					"@end": "0:02:01.030",
					"#text": "Cela signifie qu'il peut fonctionner dans des gammes de températures étendues"
					},
					{
					"@begin": "0:02:01.250",
					"@end": "0:02:02.460",
					"#text": "sans air frigorifié ou liquide de refroidissement."
					},
					{
					"@begin": "0:02:02.930",
					"@end": "0:02:04.750",
					"#text": "Cela peut vous aider à réduire votre consommation électrique"
					},
					{
					"@begin": "0:02:04.960",
					"@end": "0:02:05.710",
					"#text": "et vous faire économiser de l'argent."
					},
					{
					"@begin": "0:02:06.160",
					"@end": "0:02:07.380",
					"#text": "Il vous donne également la flexibilité"

					"@begin": "0:02:07.620",
					"@end": "0:02:10.270",
					"#text": "de l'installer à distance ou dans des lieux temporaires."

					{
					"@begin": "0:02:10.610",
					"@end": "0:02:12.780",
					"#text": "Si vous êtes déjà en standard sur des formats en rack,"
					},
					{
					"@begin": "0:02:12.880",
					"@end": "0:02:15.310",
					"#text": "le T320 est également offert dans un châssis montable sur rack."
					},
					{
					"@begin": "0:02:15.760",
					"@end": "0:02:17.340",
					"#text": "Quand il s'agit de gérer le T320,"

					{
					"@begin": "0:02:17.680",
					"@end": "0:02:20.830",
					"#text": "vous pouvez tirer parti de la suite OpenManage de Dell"

					"@begin": "0:02:20.930",
					"@end": "0:02:22.380",

					},
					{
					"@begin": "0:02:22.730",
					"@end": "0:02:25.870",
					"#text": "Cela comprend un support de la technologie Node Manager d'Intel."
					},
					{
					"@begin": "0:02:26.210",
					"@end": "0:02:28.380",
					"#text": "En utilisant ces fonctionnalités, vous pouvez gérer le serveur T320"

					"@begin": "0:02:28.730",
					"@end": "0:02:32.460",
					"#text": "d'une manière simplifiée, directe et efficace."
					},
					{
					"@begin": "0:02:32.680",
					"@end": "0:02:36.180",
					"#text": "Par exemple, la gestion systèmes embarquée exclusive de Dell"
					},
					{
					"@begin": "0:02:36.410",
					"@end": "0:02:40.260",
					"#text": "vous permet de déployer, mettre à jour, maintenir et surveiller votre système."
					},
					{
					"@begin": "0:02:40.610",
					"@end": "0:02:43.970",
					"#text": "Vous pouvez le faire localement, à distance, dans des environnements virtuels"

					{
					"@begin": "0:02:44.450",
					"@end": "0:02:46.030",
					"#text": "qu'il soit en bande ou hors bande."
					},
					{
					"@begin": "0:02:46.240",
					"@end": "0:02:48.660",

					"@end": "0:02:50.710",
					"#text": "vous pouvez éviter le temps et le tracas engendré"

					"@begin": "0:02:50.930",
					"@end": "0:02:53.830",
					"#text": "si vous aviez à installer et à maintenir des agents de gestion."
					},
					{
					"@begin": "0:02:54.040",
					"@end": "0:02:56.570",
					"#text": "Le T320 est un excellent serveur en tour ou montable sur rack."
					},
					{
					"@begin": "0:02:57.040",
					"@end": "0:02:59.110",
					"#text": "Je dirais qu'il offre une performance optimisée,"
					},
					{
					"@begin": "0:02:59.330",
					"@end": "0:03:01.980",
					"#text": "une flexibilité de configuration et une protection de votre investissement."

					{
					"@begin": "0:03:02.330",
					"@end": "0:03:04.260",
					"#text": "Pour en savoir plus sur comment le T320"

					"@begin": "0:03:04.480",
					"@end": "0:03:05.710",
					"#text": "peut être profitable pour votre entreprise ou organisation,"

					{
					"@begin": "0:03:08.080",
					"@end": "0:03:10.030",
					"#text": "de contacter votre distributeur ou de visiter Dell.com."
					},
					{
					"@begin": "0:03:10.610",
					"@end": "0:03:13.860",
					"#text": "Dell Le pouvoir d'en faire plus"
					}
					]
					},
					{
					"@lang": "ko",
					"@style": "b1",

					{
					"@begin": "0:00:00.540",

					{
					"@begin": "0:00:03.420",
					"@end": "0:00:06.550",

					"@begin": "0:00:06.890",
					"@end": "0:00:08.720",

					{

					"#text": "공동 작업 및 생산성 애플리케이션과"

					"@end": "0:00:17.590",
					"#text": "저는 리처드 데크이며"

					"@begin": "0:00:17.940",
					"@end": "0:00:20.240",
					"#text": "Dell의 기업 솔루션 전문가입니다"
					},
					{
					"@begin": "0:00:20.570",
					"@end": "0:00:23.720",
					"#text": "T320은 Intel Xeon E5-2400 제품 패밀리 또는"
					},
					{
					"@begin": "0:00:24.050",
					"@end": "0:00:27.550",
					"#text": "Intel Pentium 1400 제품 패밀리의"
					},
					{
					"@begin": "0:00:27.770",
					"@end": "0:00:30.920",
					"#text": "Intel 프로세서의 강력한 성능을 선보입니다"
					},
					{
					"@begin": "0:00:31.370",
					"@end": "0:00:33.920",
					"#text": "최대 8개 코어의 Intel 프로세서의"
					},
					{
					"@begin": "0:00:34.140",
					"@end": "0:00:35.840",
					"#text": "연산 능력과 더불어"
					},
					{
					"@begin": "0:00:36.170",
					"@end": "0:00:39.190",
					"#text": "T320은 최대 96기가까지의 메모리 확장을 지원하는"
					},
					{
					"@begin": "0:00:39.420",
					"@end": "0:00:40.630",
					"#text": "6개의 DIMM 슬롯을 보유하고 있습니다"
					},
					{
					"@begin": "0:00:40.970",
					"@end": "0:00:44.950",
					"#text": "조용한 사무실 환경에서도 드러나지 않을 정도로 조용합니다"
					},
					{
					"@begin": "0:00:45.290",
					"@end": "0:00:48.920",
					"#text": "T320은 상당히 조용한 음향 프로필을 가지고 있습니다"
					},
					{
					"@begin": "0:00:49.140",
					"@end": "0:00:51.440",
					"#text": "또한 5개의 PCIe 슬롯을 보유하고 있습니다"
					},
					{
					"@begin": "0:00:51.770",
					"@end": "0:00:53.840",
					"#text": "그 중 3개는 PCIe 3.0 세대 슬롯의"
					},
					{
					"@begin": "0:00:54.170",
					"@end": "0:00:56.470",
					"#text": "Intel Integrated I/O이며"
					},
					{
					"@begin": "0:00:56.680",
					"@end": "0:00:58.980",
					"#text": "다른 2개는 2세대 슬롯입니다"
					},
					{
					"@begin": "0:00:59.330",
					"@end": "0:01:01.260",
					"#text": "이를 통해 T320은 상당한 I/O 처리량으로"
					},
					{
					"@begin": "0:01:01.620",
					"@end": "0:01:03.320",
					"#text": "애플리케이션 성능을 높여줍니다"
					},
					{
					"@begin": "0:01:03.880",
					"@end": "0:01:04.980",
					"#text": "성능을 높이기 위해"
					},
					{
					"@begin": "0:01:05.220",
					"@end": "0:01:08.120",
					"#text": "T320은 옵션 내장 그래픽 프로세싱 유닛"
					},
					{
					"@begin": "0:01:08.330",
					"@end": "0:01:10.860",
					"#text": "즉 GPU를 지원합니다 이 기능은 사용자가"
					},
					{
					"@begin": "0:01:11.080",
					"@end": "0:01:13.030",
					"#text": "그래픽 렌더링 애플리케이션이나 의학 이미징 애플리케이션"
					},
					{
					"@begin": "0:01:13.370",
					"@end": "0:01:17.950",
					"#text": "데스크탑 가상화를 구동하는데 도움을 줍니다"
					},
					{
					"@begin": "0:01:18.290",
					"@end": "0:01:19.390",
					"#text": "당신과 함께 성장하기 위해"
					},
					{
					"@begin": "0:01:19.620",
					"@end": "0:01:21.670",
					"#text": "당신의 서버는 많은 데이터 스토리지를 필요로 합니다"
					},
					{
					"@begin": "0:01:21.880",
					"@end": "0:01:23.350",
					"#text": "T320은 그에 대한 대비를 했습니다"
					},
					{
					"@begin": "0:01:23.680",
					"@end": "0:01:27.060",
					"#text": "최대 4개의 3.5인치 케이블 하드 드라이브와"
					},
					{
					"@begin": "0:01:27.420",
					"@end": "0:01:32.470",
					"#text": "8개의 3.5인치 핫 스왑 드라이브 또는 16개의 2.5인치 드라이브를 지원합니다"
					},
					{
					"@begin": "0:01:32.930",
					"@end": "0:01:34.630",
					"#text": "하드 드라이브의 데이터를 보호하기 위해"
					},
					{
					"@begin": "0:01:34.850",
					"@end": "0:01:38.470",
					"#text": "T320은 하드웨어 및 소프트웨어 RAID 옵션을 지원하여"
					},
					{
					"@begin": "0:01:38.680",
					"@end": "0:01:41.350",
					"#text": "특별한 요구에 부응하고 있습니다 또한 케이블 또는"
					},
					{
					"@begin": "0:01:41.570",
					"@end": "0:01:44.720",
					"#text": "옵션, 이중의 고효율 전원 공급 장치도 제공합니다"
					},
					{
					"@begin": "0:01:44.930",
					"@end": "0:01:47.950",
					"#text": "옵션으로 제공되는 소프트 폴트 파워 팬도 있습니다"
					},
					{
					"@begin": "0:01:48.280",
					"@end": "0:01:51.660",
					"#text": "듀얼 SD 카드와 ECC 메모리로"
					},
					{
					"@begin": "0:01:51.880",
					"@end": "0:01:53.230",
					"#text": "예기치 못한 상황에도"
					},
					{
					"@begin": "0:01:53.560",
					"@end": "0:01:55.740",
					"#text": "시스템이 작동하도록 도움을 줍니다"
					},
					{
					"@begin": "0:01:55.960",
					"@end": "0:01:57.660",
					"#text": "서버는 Fresh Air 기술을 지원합니다"
					},
					{
					"@begin": "0:01:58.010",
					"@end": "0:02:01.030",
					"#text": "이는 큰 온도 범위 내에서 냉각 장치 없이"
					},
					{
					"@begin": "0:02:01.250",
					"@end": "0:02:02.460",
					"#text": "작동할 수 있다는 뜻이며"
					},
					{
					"@begin": "0:02:02.930",
					"@end": "0:02:04.750",
					"#text": "이를 통해 전력 소비와 비용 절감을"
					},
					{
					"@begin": "0:02:04.960",
					"@end": "0:02:05.710",
					"#text": "달성할 수 있습니다"
					},
					{
					"@begin": "0:02:06.160",
					"@end": "0:02:07.380",
					"#text": "또한 원거리 또는"
					},
					{
					"@begin": "0:02:07.620",
					"@end": "0:02:10.270",
					"#text": "임시 장소에 설치할 수 있는 유연성도 제공합니다"
					},
					{
					"@begin": "0:02:10.610",
					"@end": "0:02:12.780",
					"#text": "랙 인프라에 표준화 되어 있다면"
					},
					{
					"@begin": "0:02:12.880",
					"@end": "0:02:15.310",
					"#text": "T320은 랙 마운트 섀시도 제공합니다"
					},
					{
					"@begin": "0:02:15.760",
					"@end": "0:02:17.340",
					"#text": "T320의 관리에 있어서는"
					},
					{
					"@begin": "0:02:17.680",
					"@end": "0:02:20.830",
					"#text": "Dell OpenManage 포르폴리오의 시스템 관리 솔루션의"
					},
					{
					"@begin": "0:02:20.930",
					"@end": "0:02:22.380",
					"#text": "도움을 받을 수 있습니다"
					},
					{
					"@begin": "0:02:22.730",
					"@end": "0:02:25.870",
					"#text": "이는 Intel의 Node Manager 기술에 대한 지원을 포함합니다"
					},
					{
					"@begin": "0:02:26.210",
					"@end": "0:02:28.380",
					"#text": "이 기능들을 활용해서 T320 서버를 간편하고"
					},
					{
					"@begin": "0:02:28.730",
					"@end": "0:02:32.460",
					"#text": "수월하며, 효율적인 방식으로 관리할 수 있습니다"
					},
					{
					"@begin": "0:02:32.680",
					"@end": "0:02:36.180",
					"#text": "예를 들어, Dell의 독점 내장 시스템 관리를 통해"
					},
					{
					"@begin": "0:02:36.410",
					"@end": "0:02:40.260",
					"#text": "가상 환경에서 로컬 또는 원격으로"
					},
					{
					"@begin": "0:02:40.610",
					"@end": "0:02:43.970",
					"#text": "시스템을 배치, 업데이트, 유지 모니터 할 수 있으며"
					},
					{
					"@begin": "0:02:44.450",
					"@end": "0:02:46.030",
					"#text": "인밴드 또는 아웃오브밴드로 가능합니다"
					},
					{
					"@begin": "0:02:46.240",
					"@end": "0:02:48.660",
					"#text": "또한 Dell의 시스템 관리는 에이전트가 없기 때문에"
					},
					{
					"@begin": "0:02:49.010",
					"@end": "0:02:50.710",
					"#text": "관리 에이전트를 설치하고 유지하는데"
					},
					{
					"@begin": "0:02:50.930",
					"@end": "0:02:53.830",
					"#text": "소비되는 시간과 노력을 줄일 수 있습니다"
					},
					{
					"@begin": "0:02:54.040",
					"@end": "0:02:56.570",
					"#text": "T320은 탁월한 타워 또는 랙 마운트 서버입니다"
					},
					{
					"@begin": "0:02:57.040",
					"@end": "0:02:59.110",
					"#text": "최적화된 성능과 구성 유연성"
					},
					{
					"@begin": "0:02:59.330",
					"@end": "0:03:01.980",
					"#text": "투자 보호까지 제공하기 때문이죠"
					},
					{
					"@begin": "0:03:02.330",
					"@end": "0:03:04.260",
					"#text": "T320의 비즈니스 또는 기업에서의 활용 방법에 대한"
					},
					{
					"@begin": "0:03:04.480",
					"@end": "0:03:05.710",
					"#text": "자세한 내용을 원한다면"
					},
					{
					"@begin": "0:03:05.930",
					"@end": "0:03:07.750",
					"#text": "Dell 영업 담당자나 채널 파트너에게 연락하거나"
					},
					{
					"@begin": "0:03:08.080",
					"@end": "0:03:10.030",
					"#text": "Dell.com을 방문해 주십시오"
					},
					{
					"@begin": "0:03:10.610",
					"@end": "0:03:13.860",
					"#text": "Dell 더 많은 것이 가능합니다"
					}
					]
					},
					{
					"@lang": "zh-hans",
					"@style": "b1",
					"p": [
					{
					"@begin": "0:00:00.540",
					"@end": "0:00:02.590",
					"#text": "戴尔 激发无限"
					},
					{
					"@begin": "0:00:03.420",
					"@end": "0:00:06.550",
					"#text": "戴尔PowerEdge T320 是一款单槽塔式处理器"
					},
					{
					"@begin": "0:00:06.890",
					"@end": "0:00:08.720",
					"#text": "它能协助用户改善生产力"
					},
					{
					"@begin": "0:00:08.940",
					"@end": "0:00:10.390",
					"#text": "促进业务成长"
					},
					{
					"@begin": "0:00:10.620",
					"@end": "0:00:12.320",
					"#text": "最适用于协作"
					},
					{
					"@begin": "0:00:12.540",
					"@end": "0:00:14.120",
					"#text": "生产应用"
					},
					{
					"@begin": "0:00:14.460",
					"@end": "0:00:16.640",
					"#text": "以及数据整合与分享等工作"
					},
					{
					"@begin": "0:00:16.860",
					"@end": "0:00:17.590",
					"#text": "我是Richard Deck"
					},
					{
					"@begin": "0:00:17.940",
					"@end": "0:00:20.240",
					"#text": "戴尔企业解决方案专员"
					},
					{
					"@begin": "0:00:20.570",
					"@end": "0:00:23.720",
					"#text": "T320整合了英特尔处理器的强大功能"
					},
					{
					"@begin": "0:00:24.050",
					"@end": "0:00:27.550",
					"#text": "内置英特尔Xeon E5-2400产品系列"
					},
					{
					"@begin": "0:00:27.770",
					"@end": "0:00:30.920",
					"#text": "或者英特尔Pentium 1400产品系列"
					},
					{
					"@begin": "0:00:31.370",
					"@end": "0:00:33.920",
					"#text": "英特尔处理器的计算能力卓越"
					},
					{
					"@begin": "0:00:34.140",
					"@end": "0:00:35.840",
					"#text": "最大支持8核"
					},
					{
					"@begin": "0:00:36.170",
					"@end": "0:00:39.190",
					"#text": "T320配备有6个DIMM插槽 可将内存扩展至"
					},
					{
					"@begin": "0:00:39.420",
					"@end": "0:00:40.630",
					"#text": "96G"
					},
					{
					"@begin": "0:00:40.970",
					"@end": "0:00:44.950",
					"#text": "其安静无噪音的设计 最适合对音量有要求的办公场所"
					},
					{
					"@begin": "0:00:45.290",
					"@end": "0:00:48.920",
					"#text": "T320具有清静降噪功能"
					},
					{
					"@begin": "0:00:49.140",
					"@end": "0:00:51.440",
					"#text": "并且配有5个PCle插槽"
					},
					{
					"@begin": "0:00:51.770",
					"@end": "0:00:53.840",
					"#text": "其中三个为Pcle3.0插槽"
					},
					{
					"@begin": "0:00:54.170",
					"@end": "0:00:56.470",
					"#text": "支持英特尔整合I/O"
					},
					{
					"@begin": "0:00:56.680",
					"@end": "0:00:58.980",
					"#text": "其余两个是第二代插槽"
					},
					{
					"@begin": "0:00:59.330",
					"@end": "0:01:01.260",
					"#text": "由此T320就具备了强大I/O处理能力"
					},
					{
					"@begin": "0:01:01.620",
					"@end": "0:01:03.320",
					"#text": "足以提升应用性能"
					},
					{
					"@begin": "0:01:03.880",
					"@end": "0:01:04.980",
					"#text": "同样起到提升性能的作用"
					},
					{
					"@begin": "0:01:05.220",
					"@end": "0:01:08.120",
					"#text": "T320还支持可选内部图形处理单元"
					},
					{
					"@begin": "0:01:08.330",
					"@end": "0:01:10.860",
					"#text": "简称GPU 它的作用是可以帮助用户"
					},
					{
					"@begin": "0:01:11.080",
					"@end": "0:01:13.030",
					"#text": "运行图形处理应用"
					},
					{
					"@begin": "0:01:13.370",
					"@end": "0:01:17.950",
					"#text": "如医疗成像应用 或桌面虚拟化应用等"
					},
					{
					"@begin": "0:01:18.290",
					"@end": "0:01:19.390",
					"#text": "为确保T320跟上用户业务发展的步伐"
					},
					{
					"@begin": "0:01:19.620",
					"@end": "0:01:21.670",
					"#text": "你的服务器需要充足的数据存储空间"
					},
					{
					"@begin": "0:01:21.880",
					"@end": "0:01:23.350",
					"#text": "T320能够良好满足这一需求"
					},
					{
					"@begin": "0:01:23.680",
					"@end": "0:01:27.060",
					"#text": "它最多支持4个3.5寸有线硬盘"
					},
					{
					"@begin": "0:01:27.420",
					"@end": "0:01:32.470",
					"#text": "8个3.5寸热插拔硬盘 或者16个2.5寸热插拔硬盘"
					},
					{
					"@begin": "0:01:32.930",
					"@end": "0:01:34.630",
					"#text": "为确保硬盘上存储数据安全"
					},
					{
					"@begin": "0:01:34.850",
					"@end": "0:01:38.470",
					"#text": "T320支持硬件和软件RAID方案"
					},
					{
					"@begin": "0:01:38.680",
					"@end": "0:01:41.350",
					"#text": "满足客户特定需求 同时提供了有线、可选的"
					},
					{
					"@begin": "0:01:41.570",
					"@end": "0:01:44.720",
					"#text": "冗余的、高性能电源方案"
					},
					{

					$j("#captionsContainer").css("width","100%");
					if (currentCaption != "") 
					{
					resizeCaptions();
					}
					}
					lastCaption = currentCaption;
					}

					// Find the correct current CC
					function findCurrentCC( _locLanguage, _locCountry )
					{
					for( var _a=0;_a < languageList.length;_a++ )
					{
					var _listLang = languageList[_a].toLowerCase();
					var _locale = ( _locCountry != undefined ) ? ( _locLanguage + "-" + _locCountry ) : _locLanguage;

					// check for special cases
					if( _locale == "zh-cn" )
					{
					_locale = "zh-hans";
					}
					else if( _locale == "zh-tw" )
					{
					_locale = "zh-hant";
					}

					//console.log( "list: " + languageList[_a].toLowerCase() );
					//console.log( "locale: " + _locale );
					if( _listLang == _locale )
					{
					return allCaptions[_a];
					}
					}
					return [];
					}
				
					function resizeCaptions() 
					{
					$("#captionsContainer").css("height", $("#caption").height());
					$("#captionsContainer").css("top", (- $("#caption").height() - 10) + "px");
					$("#captionBackground").css("width", $("#caption").width());
					$("#captionBackground").css("left", (($("#captionsContainer").width() - $("#caption").width())/2) + "px");
					$("#captionBackground").css("height", $("#caption").height());
					$("#caption").css("left", $("#captionBackground").css("left"));
					}
					
					</script>
