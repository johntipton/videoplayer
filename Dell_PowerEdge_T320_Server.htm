					{
					"@begin": "0:00:00.540",
					"@end": "0:00:02.590",
					"#text": "Dell The power to do more"
					},
					{
					"@begin": "0:00:03.420",
					"@end": "0:00:06.550",
					"#text": "The Dell PowerEdge T320 is a one socket tower server."
					},
					{
					"@begin": "0:00:06.890",
					"@end": "0:00:08.720",
					"#text": "It enables you to become more productive"
					},
					{
					"@begin": "0:00:08.940",
					"@end": "0:00:10.390",
					"#text": "and grow your business."
					},
					{
					"@begin": "0:00:10.620",
					"@end": "0:00:12.320",
					"#text": "It's an excellent fit for collaboration"
					},
					{
					"@begin": "0:00:12.540",
					"@end": "0:00:14.120",
					"#text": "and productivity applications"
					},
					{
					"@begin": "0:00:14.460",
					"@end": "0:00:16.640",
					"#text": "as well as data coordination and sharing."
					},
					{
					"@begin": "0:00:16.860",
					"@end": "0:00:17.590",
					"#text": "My name is Richard Deck"
					},
					{
					"@begin": "0:00:17.940",
					"@end": "0:00:20.240",
					"#text": "and I'm an enterprise solution specialist here at Dell."
					},
					{
					"@begin": "0:00:20.570",
					"@end": "0:00:23.720",
					"#text": "The T320 features the powerful performance of an Intel processor,"
					},
					{
					"@begin": "0:00:24.050",
					"@end": "0:00:27.550",
					"#text": "either from the Intel Xeon E5-2400 product family"
					},
					{
					"@begin": "0:00:27.770",
					"@end": "0:00:30.920",
					"#text": "or from the Intel Pentium 1400 product family."
					},
					{
					"@begin": "0:00:31.370",
					"@end": "0:00:33.920",
					"#text": "In addition to the compute power of an Intel processor"
					},
					{
					"@begin": "0:00:34.140",
					"@end": "0:00:35.840",
					"#text": "with up to eight cores,"
					},
					{
					"@begin": "0:00:36.170",
					"@end": "0:00:39.190",
					"#text": "the T320 has six DIMM slots for memory expansion,"
					},
					{
					"@begin": "0:00:39.420",
					"@end": "0:00:40.630",
					"#text": "up to 96 gigabytes."
					},
					{
					"@begin": "0:00:40.970",
					"@end": "0:00:44.950",
					"#text": "It fits into the quietest office environments unobtrusively."
					},
					{
					"@begin": "0:00:45.290",
					"@end": "0:00:48.920",
					"#text": "Well, the T320 does have a very quiet acoustical profile."
					},
					{
					"@begin": "0:00:49.140",
					"@end": "0:00:51.440",
					"#text": "Moreover, it has five PCIe slots."
					},
					{
					"@begin": "0:00:51.770",
					"@end": "0:00:53.840",
					"#text": "Three of them are Intel  integrated I/O"
					},
					{
					"@begin": "0:00:54.170",
					"@end": "0:00:56.470",
					"#text": "with PCIe generation 3.0 slots,"
					},
					{
					"@begin": "0:00:56.680",
					"@end": "0:00:58.980",
					"#text": "and two of them are generation two slots."
					},
					{
					"@begin": "0:00:59.330",
					"@end": "0:01:01.260",
					"#text": "These give the T320 substantial I/O throughput"
					},
					{
					"@begin": "0:01:01.620",
					"@end": "0:01:03.320",
					"#text": "to drive application performance."
					},
					{
					"@begin": "0:01:03.880",
					"@end": "0:01:04.980",
					"#text": "Helping to drive performance,"
					},
					{
					"@begin": "0:01:05.220",
					"@end": "0:01:08.120",
					"#text": "the T320 supports an optional internal graphical processing unit,"
					},
					{
					"@begin": "0:01:08.330",
					"@end": "0:01:10.860",
					"#text": "or GPU. This feature helps users"
					},
					{
					"@begin": "0:01:11.080",
					"@end": "0:01:13.030",
					"#text": "running graphical rendering applications,"
					},
					{
					"@begin": "0:01:13.370",
					"@end": "0:01:17.950",
					"#text": "medical imaging applications  or running desktop virtualization."
					},
					{
					"@begin": "0:01:18.290",
					"@end": "0:01:19.390",
					"#text": "In order to grow with you,"
					},
					{
					"@begin": "0:01:19.620",
					"@end": "0:01:21.670",
					"#text": "your server will need plenty of data storage."
					},
					{
					"@begin": "0:01:21.880",
					"@end": "0:01:23.350",
					"#text": "The T320 has you covered there."
					},
					{
					"@begin": "0:01:23.680",
					"@end": "0:01:27.060",
					"#text": "It supports up to four 3.5 inch cabled hard drives,"
					},
					{
					"@begin": "0:01:27.420",
					"@end": "0:01:32.470",
					"#text": "eight 3.5 inch hot swap drives or 16 2.5 inch hot swap drives."
					},
					{
					"@begin": "0:01:32.930",
					"@end": "0:01:34.630",
					"#text": "For protecting the data on your hard drives"
					},
					{
					"@begin": "0:01:34.850",
					"@end": "0:01:38.470",
					"#text": "the T320 supports hardware and software RAID options"
					},
					{
					"@begin": "0:01:38.680",
					"@end": "0:01:41.350",
					"#text": "to fit your specific needs. It also offers cabled"
					},
					{
					"@begin": "0:01:41.570",
					"@end": "0:01:44.720",
					"#text": "or optional, redundant, high efficiency power supplies."
					},
					{
					"@begin": "0:01:44.930",
					"@end": "0:01:47.950",
					"#text": "It also has optional soft fault power fans."
					},
					{
					"@begin": "0:01:48.280",
					"@end": "0:01:51.660",
					"#text": "It comes with dual SD cards and ECC memory"
					},
					{
					"@begin": "0:01:51.880",
					"@end": "0:01:53.230",
					"#text": "to help keep the systems operational"
					},
					{
					"@begin": "0:01:53.560",
					"@end": "0:01:55.740",
					"#text": "in the event of something unexpected."
					},
					{
					"@begin": "0:01:55.960",
					"@end": "0:01:57.660",
					"#text": "The server is also Fresh Air-compliant."
					},
					{
					"@begin": "0:01:58.010",
					"@end": "0:02:01.030",
					"#text": "This means that it can operate in extended temperature ranges"
					},
					{
					"@begin": "0:02:01.250",
					"@end": "0:02:02.460",
					"#text": "without chilled air or coolant."
					},
					{
					"@begin": "0:02:02.930",
					"@end": "0:02:04.750",
					"#text": "This can help reduce your power consumption"
					},
					{
					"@begin": "0:02:04.960",
					"@end": "0:02:05.710",
					"#text": "and save you money."
					},
					{
					"@begin": "0:02:06.160",
					"@end": "0:02:07.380",
					"#text": "It also gives you the flexibility"
					},
					{
					"@begin": "0:02:07.620",
					"@end": "0:02:10.270",
					"#text": "to install it in remote or temporary locations."
					},
					{
					"@begin": "0:02:10.610",
					"@end": "0:02:12.780",
					"#text": "If you're standardized on rack infrastructure,"
					},
					{
					"@begin": "0:02:12.880",
					"@end": "0:02:15.310",
					"#text": "the T320 is also available in a rack mount chassis."
					},
					{
					"@begin": "0:02:15.760",
					"@end": "0:02:17.340",
					"#text": "When it comes to managing the T320,"
					},
					{
					"@begin": "0:02:17.680",
					"@end": "0:02:20.830",
					"#text": "you can take advantage of Dell's OpenManage portfolio"
					},
					{
					"@begin": "0:02:20.930",
					"@end": "0:02:22.380",
					"#text": "of systems management solutions."
					},
					{
					"@begin": "0:02:22.730",
					"@end": "0:02:25.870",
					"#text": "This includes support for Intel's Node Manager technology."
					},
					{
					"@begin": "0:02:26.210",
					"@end": "0:02:28.380",
					"#text": "Using these capabilities you can manage the T320 server"
					},
					{
					"@begin": "0:02:28.730",
					"@end": "0:02:32.460",
					"#text": "in a simplified, straightforward and efficient manner."
					},
					{
					"@begin": "0:02:32.680",
					"@end": "0:02:36.180",
					"#text": "For example, Dell's exclusive embedded systems management"
					},
					{
					"@begin": "0:02:36.410",
					"@end": "0:02:40.260",
					"#text": "allows you to deploy, update, maintain and monitor your system."
					},
					{
					"@begin": "0:02:40.610",
					"@end": "0:02:43.970",
					"#text": "You can do this locally, remotely, in virtual environments,"
					},
					{
					"@begin": "0:02:44.450",
					"@end": "0:02:46.030",
					"#text": "whether it's in-band or out of band."
					},
					{
					"@begin": "0:02:46.240",
					"@end": "0:02:48.660",
					"#text": "Moreover, since Dell's systems management is agent-free,"
					},
					{
					"@begin": "0:02:49.010",
					"@end": "0:02:50.710",
					"#text": "you can skip the time  and hassle expended"
					},
					{
					"@begin": "0:02:50.930",
					"@end": "0:02:53.830",
					"#text": "if you had to install and maintain the management agents."
					},
					{
					"@begin": "0:02:54.040",
					"@end": "0:02:56.570",
					"#text": "The T320 is an excellent tower or rack mount server."
					},
					{
					"@begin": "0:02:57.040",
					"@end": "0:02:59.110",
					"#text": "I would say that it delivers optimized performance,"
					},
					{
					"@begin": "0:02:59.330",
					"@end": "0:03:01.980",
					"#text": "configuration flexibility and investment protection."
					},
					{
					"@begin": "0:03:02.330",
					"@end": "0:03:04.260",
					"#text": "To find out more about how the T320 can benefit"
					},
					{
					"@begin": "0:03:04.480",
					"@end": "0:03:05.710",
					"#text": "your business or organization,"
					},
					{
					"@begin": "0:03:05.930",
					"@end": "0:03:07.750",
					"#text": "please contact your Dell sales representative,"
					},
					{
					"@begin": "0:03:08.080",
					"@end": "0:03:10.030",
					"#text": "channel partner or visit Dell.com."
